<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <p:messages autoUpdate="true" showSummary="true" />

        <f:metadata>
            <f:viewParam id="id" name="id" value="#{editRoomBean.id}"/>
        </f:metadata>

        <ui:define name="header">Nová místnost</ui:define>

        <ui:define name="description">Vytvoření nové místnosti.</ui:define>

        <ui:define name="content">



            <h:form>

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                    <p:outputLabel for="roomBuilding" value="Budova:" />
                    <p:inputText id="roomBuilding" style="width:194px" value="#{editRoomBean.editRoom.building}">
                        <p:ajax event="blur" delay="1000" update="@this, :growl"/>
                    </p:inputText>

                    <p:outputLabel for="roomName" value="Název místnosti: " />
                    <p:inputText id="roomName" style="width:194px" value="#{editRoomBean.editRoom.roomName}">
                        <p:ajax event="blur" delay="1000" update="@this, :growl"/>
                    </p:inputText>

                    <p:outputLabel for="menuSensors" value="Počet senzorů:" />

                    <p:spinner id="menuSensors" min="1" max="5" value="#{editRoomBean.numOfSensors}">
                        <p:ajax event="change" update="@this, :growl"/>
                    </p:spinner>


                </h:panelGrid>

                <p:commandButton value="Save" id="submitButton" actionListener="#{editRoomBean.submitRoom()}"  ajax="false" />

            </h:form>

        </ui:define>
    </ui:composition>



</html>
